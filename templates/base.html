<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <title>{% block title %}My App{% endblock %}</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
        }
        
        .container {
            padding-top: 20px;
        }

        /* Styling for the table */
        #products {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        #products thead {
            background-color: #4a0e4e;
            color: white;
        }

        #products thead th {
            padding: 12px;
            text-align: left;
            font-weight: bold;
        }

        #products tbody td {
            padding: 12px;
            border: 1px solid #ddd;
            vertical-align: middle;
        }

        /* Alternating row colors */
        #products tbody tr:nth-child(even) {
            background-color: #f7f7f7;
        }

        #products tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }

        /* Hover effect */
        #products tbody tr:hover {
            background-color: #e9e9e9;
            transition: background-color 0.2s ease;
        }

        /* Table border-radius adjustments */
        #products thead th:first-child {
            border-top-left-radius: 8px;
        }

        #products thead th:last-child {
            border-top-right-radius: 8px;
        }

        #products tbody tr:last-child td:first-child {
            border-bottom-left-radius: 8px;
        }

        #products tbody tr:last-child td:last-child {
            border-bottom-right-radius: 8px;
        }

        /* Button styling */
        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4a0e4e;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a.button:hover {
            background-color: #6a2a6e;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
