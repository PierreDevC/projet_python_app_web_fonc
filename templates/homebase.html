<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>{% block title %}Homebase{% endblock %}</title>
    <style>
body {
	background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
	background-size: 400% 400%;
	animation: gradient 15s ease infinite;
	height: 100vh;
}

@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}

        .home-button {
            margin: 10px;
            padding: 13px 50px;
            background-image: linear-gradient(144deg, #AF40FF, #5B42F3 50%, #00DDEB);
            border: none;
            border-radius: 70px;
            transition: 0.3s;
            text-decoration: none;
            color: white;

        }
        .home-button:hover {
            box-shadow: 5px 6px 20px rebeccapurple;
            transform: scale(1.05);
            opacity: 1.10;
        }

        .home-buttons {
            background-color:black;
            color: white;
            padding:20px;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand text-white" href="#">PierreAb Inventory</a>
          <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navcol-1">
            <span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span>
          </button>
          <div id="navcol-1" class="collapse navbar-collapse flex-grow-0">
            <ul class="navbar-nav text-center">
              <li class="nav-item"><a class="nav-link text-white" href="#">Acceuil</a></li>
              <li class="nav-item"><a class="nav-link text-white" href="#">Connexion</a></li>
              <li class="nav-item"><a class="nav-link text-white" href="#">Cr√©ation de compte</a></li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- Page Content -->
    {% block content %}{% endblock %}
    <div class="animated-background"></div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
