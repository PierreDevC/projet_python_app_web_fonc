<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>{% block title %}Homebase{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/homebase_style.css">
</head>
<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid justify-content-center">
           <!-- <a class="navbar-brand text-white" href="/">PIERAB</a> -->
          <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navcol-1">
            <span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span>
          </button>
          <div id="navcol-1" class="collapse navbar-collapse flex-grow-0">
            <ul class="navbar-nav text-center">
              <li class="nav-item"><a class="nav-link fs-5" href="/">Acceuil</a></li>
              <li class="nav-item"><a class="nav-link fs-5" href="{{ url_for('login') }}">Connexion</a></li>
              <li class="nav-item"><a class="nav-link fs-5" href="{{ url_for('register') }}">Cr√©er un compte</a></li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- Messages flash -->
    <div class="alert-container">
      {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
              {% for category, message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                      {{ message }}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
              {% endfor %}
          {% endif %}
      {% endwith %}
  </div>
    <!-- Contenu de la page -->
    {% block content %}{% endblock %}
    <div class="animated-background"></div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
